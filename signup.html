<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Signup Page Template - W3jar.Com</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link href="https://fonts.googleapis.com/css2?family=Muli:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/style-with-prefix.css">
    <style>
        .srouce{
            text-align: center;
            color: #ffffff;
            padding: 10px;
        }
    </style>
</head>
<body>
    <header id="header" class="ghost_menu">
        <div class="logo"><img src="images/logo.png" alt="logo" /></div>
        <nav id="navigation" class="top_menu">
            <ul id="menu_navigation" class="menu">
                <li class=""><a href="index.html">HANA BOOK</a></li>
                <li><a href="contact.html">Contact</a></li>
                <li><a href="review-page.html">Review</a></li>
                <li><a href="login.html">Login</a></li>
                <li><a href="signup.html">Sign up</a></li>
              </ul>
        </nav>
        <a href="javascript:void(0);" class="navigation_control"
          ><i class="icon-menu"></i
        ></a>
      </header>
    <div class="main-container"  style="margin-top: 128px;">
        <div class="form-container">


            <div class="form-body">
                <h2 class="title">Sign up with</h2>
                <div class="social-login">
                    <ul>
                        <li class="google"><a href="#">Google</a></li>
                        <li class="fb"><a href="#">Facebook</a></li>
                    </ul>
                </div><!-- SOCIAL LOGIN -->

                <div class="_or">or</div>

                <form action="" class="the-form">

                    <label for="name">Name</label>
                    <input type="email" name="name" id="name" placeholder="Enter your name">

                    <label for="email">Email</label>
                    <input type="email" name="email" id="email" placeholder="Enter your email">

                    <label for="password">Password</label>
                    <input type="password" name="password" id="password" placeholder="Enter your password">

                    <input type="submit" value="Sign Up">

                </form>

            </div><!-- FORM BODY-->

            <div class="form-footer">
                <div>
                    <span>Already have an account?</span> <a href="login.html">Log In</a>
                </div>
            </div><!-- FORM FOOTER -->

        </div><!-- FORM CONTAINER -->
    </div>

</body>
</html>
