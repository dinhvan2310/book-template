	<link rel="stylesheet" type="text/css" href="style.css"/>
	<link rel="stylesheet" type="text/css" href="fontello/css/fontello.css"/>
	<link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400&display=swap&subset=latin-ext" rel="stylesheet">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>	
	<script src="js/menu_mobile.js"></script>	
	<script src="js/form_jquery.js"></script>	
</head> 
<body>
	<header id="header">
			<div class="logo"><img src="images/logo.png" alt="logo" /></div>
			<nav id="navigation" class="top_menu" >
				<ul id="menu_navigation" class="menu">
					<li class=""><a href="index.html">HANA BOOK</a></li>
					<li><a href="contact.html">Contact</a></li>
					<li><a href="login.html">Login</a></li>
					<li><a href="signup.html">Sign up</a></li>
				  </ul>
			</nav>
			<a href="javascript:void(0);" class="navigation_control"><i class="icon-menu"></i></a>
		</header>
	<div id="main" class="top_header">
		<div class="content full_width" >
			<div class="single_page_header">
				<h2>Write to us</h2>
				<div class="controls">
				</div>
			</div>
			<section class="contact">
				<div class="contact_form">
				
					<form id="contact_form"></form>
						<label for="fname">Full Name:</label>
						<input type="text" id="fname" name="fname" placeholder="Enter your full name..">
						<label for="femail">Your Email:</label>
						<input type="text" id="femail" name="femail" placeholder="Enter your email..">
						<label for="ftitle">Subject:</label>
						<input type="text" id="ftitle" name="ftitle" placeholder="Enter the subject..">
						<label for="ftext">Message:</label>
						<textarea rows="4" id="ftext"></textarea>
						<label for="fcheck">What is 54+7?</label>
						<input type="text" id="fcheck" name="fcheck" placeholder="Enter the result..">
						<div id="msg"></div>
						<input type="submit" value="Send">
					</form>
				</div>
			</section>
			<div class="footer"> 2024 @Hana Book</div>
		</div>
			
			
	</div>
</body>
